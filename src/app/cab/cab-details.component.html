<div class="card">
    <div class="card-header">
      <h3>Cab Details</h3>
    </div>
  
    <div class="card-body" *ngIf="cab">
  
      <div>
        <label><b>carType:</b></label>{{cab.carType}}
      </div>
      
      <div>
        <label><b>perKmRate:</b></label>{{cab.perKmRate}}
      </div>
      
  
      <button (click)="back()" class="btn btn-primary">Back to List</button>
  
    </div>
