<div class="card">
    <div class="card-header">
      Driver Details
    </div>
  
    <div class="card-body"
         *ngIf="driver">
  
      <div class="row">
  
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-3">Name:</div>
            <div class="col-md-6">{{driver.driverName}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Lisence No:</div>
            <div class="col-md-6">{{driver.lisenceNo}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Email :</div>
            <div class="col-md-6">{{driver.email}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Rating:</div>
            <div class="col-md-6">{{driver.rating}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Mobile No:</div>
            <div class="col-md-6">{{driver.mobileNo}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Cab:</div>
            <div class="col-md-6">{{driver.cab}}</div>
          </div>
          
        </div>
  
      <div class="row mt-4">
        <div class="col-md-4">
          <button class="btn btn-outline-secondary mr-3"
                  style="width:80px"
                  [routerLink]="['/products']"
                  queryParamsHandling="preserve">
            <i class="fa fa-chevron-left"></i> Back
          </button>
          <button class="btn btn-outline-primary"
                  style="width:80px"
                  [routerLink]="['edit']">
            Edit
          </button>
        </div>
      </div>
  
    </div>
  </div>
