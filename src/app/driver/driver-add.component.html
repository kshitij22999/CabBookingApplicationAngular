<div class="container">
    <div class="row">
        <div class="form-bg">
            <form #addForm="ngForm" (ngSubmit)="onSubmit(addForm)">
                <div class="panel panel-primary">
                    <div class="panel-heading">

                        <h3>Add Driver</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" class="form-control" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="lisenceNo">Lisence No</label>
                            <input type="text" name="lisenceNo" class="form-control" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="cab">Cab</label>
                            <input type="text" name="cab" class="form-control" ngModel>
                        </div>

                    </div>
                    <div class="panel-footer">
                        <button type="submit" class="btn bn-primary">
                            Submit
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>
