<div class="col d-flex justify-content-center" style="padding-top: 40px;">
<div class="card text-center" style="width: 66rem;">
    <div class="card-header">
        <h3>Registration Form</h3>
      </div>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="userName">UserName :</label>
        <input type="text" class="form-control" id="userName" placeholder="Username" formControlName="username">
      </div>
      <div class="form-group col-md-6">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="Password" placeholder="Password" formControlName="password">
      </div>
    </div>

    <div class="form-group col-md-4">
    <label for="Role">Role</label>
      <select id="Role" class="form-control" [(ngModel)]='role.id' [ngModelOptions]="{standalone: true}">
        <option value="1">Admin</option>
        <option selected value="3">Customer</option>
        <option value="2">Driver</option>
      </select>
    </div>

    <div class="form-group col-md-6">
      <label for="Address">Address</label>
      <input type="text" class="form-control" id="Address" placeholder="Plot no, Area , Landmark" 
      [(ngModel)]='address.addr' [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="City">City</label>
        <input type="text" class="form-control" id="City" 
        [(ngModel)]='address.city' [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group col-md-3">
        <label for="State">State : </label>
        <input type="text" id="State" class="form-control"
        [(ngModel)]='address.state' [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">PinCode : </label>
        <input type="text" class="form-control" id="pincode"
        [(ngModel)]='address.pincode' [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
</div>
