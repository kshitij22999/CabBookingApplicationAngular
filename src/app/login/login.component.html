 
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!------ Include the above in your HEAD tag ---------->
  
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
    
  
      <!-- Login Form -->
      <form>
        <div>
          <input type="text" name="login" placeholder="Username" id="login" class="fadeIn second"
           [(ngModel)]="username">

         <input type="password" class="fadeIn third"
            [(ngModel)]="password" name="login" placeholder="Password" id="password">
        </div>
        <button (click)=checkLogin() class="btn btn-success fadeIn fourth">
          Login
        </button>
      </form>
  
  
    </div>
  </div>
