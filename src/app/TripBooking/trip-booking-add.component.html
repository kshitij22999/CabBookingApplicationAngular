<div class="col-md-6">
    <h2 class="text-center">Cab Booking</h2>
    <form [formGroup]="addForm"  (ngSubmit)="onSubmit()">
      <div class="form-group" >
        <label for="fromLocation">Current Location:</label>
        <input  formControlName="fromLocation"
         placeholder="Current Location" name="fromLocation"
          class="form-control" id="fromLocation">
      </div>
    
      <div class="form-group">
        <label for="toLocation">To Location:</label>
        <input formControlName="toLocation"
        placeholder="Destination"
         name="toLocation" 
         class="form-control"
          id="toLocation">
      </div>
    
      <div class="form-group">
        <label for="CarType">Car Type</label>
  
        <select name="cars" id="cars"  formControlName="carType">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
      </div>
    
      <button type="submit">Submit</button>
    </form>
    </div>
