<div class="wrapper">
<div id="content">
  <div class="col-md-12">
    <h2 class="text-center">Cab Booking</h2>
    <form [formGroup]="addForm"  (ngSubmit)="onSubmit()">
      <div class="form-group" >
        <input  formControlName="fromLocation" type="text"
         placeholder="Current Location" name="fromLocation"
          class="form-control" id="fromLocation">
      </div>
    
      <div class="form-group">
        <input formControlName="toLocation" type="text"
        placeholder="Destination"
         name="toLocation" 
         class="form-control"
          id="toLocation">
      </div>

      <div class="form-group">
        <input formControlName="distanceInKm" type="text"
        placeholder="Distance"
         name="distanceInKm" 
         class="form-control"
          id="distanceInKm">
      </div>
    
    
      <button type="submit" class="btn btn-success">Book</button>
    </form>
    </div>
  </div>
</div>
