<div class="col-md-6 user-container">
    <h2 style="margin: auto"> Customer Details</h2>
    <button class="btn btn-danger" style="width:100px" (click)="insertCustomer()"> Add Customer</button>
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>UserName</th>
        <th>Role</th>
        <th class="hidden">Password</th>
        <th>CustomerName</th>
        <th>MobileNumber</th>
        <th>EmailId</th>
        <th>Address</th>
        <th>AccountStatus</th>
        <th>TripBooking</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customers">
        <td><a [routerLink]="['/customers/']">{{c.username}}</a></td>
        <td ngClass="td1"><button class="btn btn-success" (click)="deleteCustomer(c)"> Delete</button></td>
        <td ngClass="td1"> <button class="btn btn-success" (click)="updateCustomer(c)"  style="margin-left: 20px">Update</button></td>
      </tr>
      </tbody>
    </table>
  </div>
