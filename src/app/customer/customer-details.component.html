<div class="col-md-6 user-container">
    <h2 style="margin: auto"> Customer Details</h2>
    <button class="btn btn-success" style="width:100px" (click)="viewCustomer()">View Customer</button>
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>UserName</th>
        <th>Role</th>
        <th class="hidden">Password</th>
        <th>CustomerName</th>
        <th>MobileNumber</th>
        <th>EmailId</th>
        <th>Address</th>
        <th>AccountStatus</th>
        <th>TripBooking</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let  customers">
        <td ><button (click)="viewCustomer()" class="btn-btn-info" >View Customer</button></td>
        
        
      </tr>
      </tbody>
    </table>
  </div>
