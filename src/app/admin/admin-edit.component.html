<h3>Edit Admin</h3>
<div [hidden]="submitted" style="width:400px;">
<form (ngSubmit)="onSubmit()">
<div class="form-group">
<label for="name">UserName</label>
<input type="text" class="form-control" id="username" required[(ngModel)]="admin.username" name="username">
</div>

<div class="form-group">
<label for="pass">Password</label>
<input type="text" class="form-control" id="password" required[(ngModel)]="admin.password" name="password">
</div>

<div class = "form-group">
        <label for="name">Email Id</label>
        <input type="text" class="form-control" id="emailId" required [(ngModel)]="admin.emailId" name="emailId">
    </div>

    <div class = "form-group">
        <label for="name">Mobile No</label>
        <input type="text" class="form-control" id="mobileNo" required [(ngModel)]="admin.mobileNo" name="mobileNo">
    </div>

    <div class = "form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" required [(ngModel)]="admin.address" name="address">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    <table >
        <tbody>
            <tr>
            <td ><button class="btn btn-success" style="margin-right: 20px;">Update</button></td>
            <td ><button class="btn btn-success" (click) = "onBack()">Back</button></td>
            </tr>
        </tbody>

    </table>
</form>
</div>

<div [hidden]="!submitted">
    <h4>Edited successfully!</h4>
</div>
